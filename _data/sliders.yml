# example slider
- selector: example_slider
  bullets: false
  captions: true
  images:
    - data-src: /assets/images/posts/2018/1.jpg
      alt: Minimum required attributes
    - data-src: /assets/images/posts/2018/2.jpg
      alt: Use data-src for on-demand loading
    - data-src: /assets/images/posts/2018/3.jpg
      data-src-2x: /assets/images/posts/2018/3.jpg
      alt: Use data-src-2x for HiDPI devices
    - data-src: /assets/images/posts/2018/4.jpg
      alt: Links work too
  settings:
    height: 400
    initialHeight:
    maxHeight:
    interval:
    transitionDuration:
    effect:
    disableNav:
    keyboardNav:
    previousNavSelector:
    nextNavSelector:

- selector: example_slider1
  bullets: true
  captions: true
  images:
    - data-src: /assets/images/posts/2018/1.jpg
      title: Balloons!
      alt: This slider has caption titles
    - data-src: /assets/images/posts/2018/2.jpg
      title: This slider uses the fade effect
      alt: Instead of the default slide effect
    - data-src: /assets/images/posts/2018/3.jpg
      data-src-2x: /assets/images/posts/2018/3.jpg
    - data-src: /assets/images/posts/2018/4.jpg
      title: Last image had no caption!
      alt: Also, this image has no link
  settings:
    height: "'auto'"
    effect: "'fade'"

- selector: example_slider2
  images:
    - data-src: /assets/images/posts/2018/1.jpg
      alt: image one
    - data-src: /assets/images/posts/2018/2.jpg
      alt: image two
    - data-src: /assets/images/posts/2018/3.jpg
      alt: image three
    - data-src: /assets/images/posts/2018/4.jpg
      alt: image four
  settings:
    height: "'auto'"
    disableNav: true
