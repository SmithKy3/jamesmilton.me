# example slider
- selector: colouring_book_slider
  bullets: false
  captions: true
  images:
    - src: /images/2019/04/colouringbook/Frontandbackcovers-min.png
      data-src-2x: /images/2019/04/colouringbook/Frontandbackcovers-min.png
      alt: Front and back cover
    - src: /images/2019/04/colouringbook/Insidepages1-min.png
      data-src-2x: /images/2019/04/colouringbook/Insidepages1-min.png
      alt: First pages
    - src: /images/2019/04/colouringbook/Insidepages2-min.png
      data-src-2x: /images/2019/04/colouringbook/Insidepages2-min.png
      alt: First picture together
    - src: /images/2019/04/colouringbook/Insidepages3-min.png
      data-src-2x: /images/2019/04/colouringbook/Insidepages3-min.png
      alt: 100 timer attempts
    - src: /images/2019/04/colouringbook/Insidepages4-min.png
      data-src-2x: /images/2019/04/colouringbook/Insidepages4-min.png
      alt: Should have bought that kimono
    - src: /images/2019/04/colouringbook/Insidepages5-min.png
      data-src-2x: /images/2019/04/colouringbook/Insidepages5-min.png
      alt: ON AIR
    - src: /images/2019/04/colouringbook/Insidepages6-min.png
      data-src-2x: /images/2019/04/colouringbook/Insidepages6-min.png
      alt: DESIGN
    - src: /images/2019/04/colouringbook//Insidepages7-min.png
      data-src-2x: /images/2019/04/colouringbook/Insidepages7-min.png
      alt: Bike ride
    - src: /images/2019/04/colouringbook/Insidepages8-min.png
      data-src-2x: /images/2019/04/colouringbook/Insidepages8-min.png
      alt: Umm
  settings:
    height: 600
    initialHeight:
    maxHeight:
    interval:
    transitionDuration:
    effect: "'fade'"
    disableNav:
    keyboardNav:
    previousNavSelector:
    nextNavSelector:


- selector: example_slider
  bullets: false
  captions: true
  images:
    - src: /assets/images/posts/2018/1.jpg
      alt: Minimum required attributes
    - data-src: /assets/images/posts/2018/2.jpg
      alt: Use data-src for on-demand loading
    - data-src: /assets/images/posts/2018/3.jpg
      data-src-2x: /assets/images/posts/2018/3.jpg
      alt: Use data-src-2x for HiDPI devices
    - src: /assets/images/posts/2018/4.jpg
      alt: Links work too
  settings:
    height: 400
    initialHeight:
    maxHeight:
    interval:
    transitionDuration:
    effect:
    disableNav:
    keyboardNav:
    previousNavSelector:
    nextNavSelector:

- selector: example_slider1
  bullets: true
  captions: true
  images:
    - src: /assets/images/posts/2018/1.jpg
      title: Balloons!
      alt: This slider has caption titles
    - data-src: /assets/images/posts/2018/2.jpg
      title: This slider uses the fade effect
      alt: Instead of the default slide effect
    - data-src: /assets/images/posts/2018/3.jpg
      data-src-2x: /assets/images/posts/2018/3.jpg
    - src: /assets/images/posts/2018/4.jpg
      title: Last image had no caption!
      alt: Also, this image has no link
  settings:
    height: "'auto'"
    effect: "'fade'"

- selector: example_slider2
  images:
    - src: /assets/images/posts/2018/1.jpg
      alt: image one
    - src: /assets/images/posts/2018/2.jpg
      alt: image two
    - src: /assets/images/posts/2018/3.jpg
      alt: image three
    - src: /assets/images/posts/2018/4.jpg
      alt: image four
  settings:
    height: "'auto'"
    disableNav: true
