<!-- Jekyll Ideal Image Slider Include -->
<!-- https://github.com/jekylltools/jekyll-ideal-image-slider-include -->
<!-- v1.8 -->
{% if include.selector != empty %}
  {% assign slider = site.data.sliders | where:"selector", include.selector | first %}
  <div id="{{ slider.selector }}">
  {% for image in slider.images %}
    {% if image.href %}<a href="{{ image.href | prepend:site.baseurl | prepend:site.url }}">{% endif %}<img data-src="{{ image.data-src | prepend:site.baseurl | prepend:site.url }}" data-src-2x="{{ image.data-src-2x | prepend:site.baseurl | prepend:site.url }}" src="{{ image.src  | prepend:site.baseurl | prepend:site.url }}" title="{{ image.title }}" alt="{{ image.alt }}">{% if image.href %}</a>{% endif %}
  {% endfor %}
  </div>
{% endif %}
