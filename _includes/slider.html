<!-- Jekyll Ideal Image Slider Include -->
<!-- https://github.com/jekylltools/jekyll-ideal-image-slider-include -->
<!-- v1.8 -->
{% if include.selector != empty %}
  {% assign slider = site.data.sliders | where:"selector", include.selector | first %}
  <div id="{{ slider.selector }}">
  {% for image in slider.images %}
    {% if image.href %}<a href="{{ image.href }}">{% endif %}<img data-src="{{ site.baseurl }}{{ image.data-src }}" data-src-2x="{{ site.baseurl }}{{ image.data-src-2x }}" src="{{ site.baseurl }}{{ image.src }}" title="{{ image.title }}" alt="{{ image.alt }}">{% if image.href %}</a>{% endif %}
  {% endfor %}
  </div>
{% endif %}
